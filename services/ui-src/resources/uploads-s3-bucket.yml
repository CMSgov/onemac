Resources:
  AttachmentsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName:
        - Key: Lower
          Value:
            'Fn::Transform':
             - Name: 'String'
               Parameters:
                 InputString: ${self:custom.s3_attachments_bucket_name}
                 Operation: Lower
      # Set the CORS policy
      CorsConfiguration:
        CorsRules:
          -
            AllowedOrigins:
              - '*'
            AllowedHeaders:
              - '*'
            AllowedMethods:
              - GET
              - PUT
              - POST
              - DELETE
              - HEAD
            MaxAge: 3000

# Print out the name of the bucket that is created
Outputs:
  AttachmentsBucketName:
    Value:
      Ref: AttachmentsBucket
  AttachmentsBucketArn:
    Value: !GetAtt AttachmentsBucket.Arn
  Region:
    Value:
      Ref: AWS::Region
