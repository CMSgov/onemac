name: Open Pull Request

on:
  pull_request:
    types: 
      - opened
    branches:
      - develop

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v1
        with:
          node-version: "14.x"
      - name: Install dependencies
        run: |
          npm ci
          for service in services/*/; do
            pushd "$service"
            if [ -f package-lock.json ]; then npm ci; fi
            popd
          done
      - name: Get Endpoint url
        run: |
          pushd services
          export APPLICATION_ENDPOINT=`./output.sh ui ApplicationEndpointUrl $STAGE_PREFIX$branch_name`
          echo "APPLICATION_ENDPOINT=$APPLICATION_ENDPOINT" >> $GITHUB_ENV
          echo "::notice::Endpoint URL - $APPLICATION_ENDPOINT"
          popd
      - name: Comment endpoint in PR
        uses: actions/github-script@v6
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Endpoint URL - ' || $APPLICATION_ENDPOINT
            })