name: Open Pull Request

on:
  pull_request:
    types: 
      - opened
    branches:
      - develop

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Get Endpoint url
        run: |
          pushd services
          export APPLICATION_ENDPOINT=`./output.sh ui ApplicationEndpointUrl $STAGE_PREFIX$branch_name`
          echo "::notice::Endpoint URL - $APPLICATION_ENDPOINT"
          popd
      - name: Comment endpoint in PR
        uses: actions/github-script@v6
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Endpoint URL - $APPLICATION_ENDPOINT'
            })